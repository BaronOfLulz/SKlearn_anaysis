{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='body.css')}}">
<h2 id="title-3">Enter wine's features:</h2>

    <form action ="#" method="post" class ="my_form">
        <div class="outer">
            <div class ="box">
            <p>fixed acidity:</p>
            <p><input type="number" step="0.0001" name="fa" class ="inp"/></p>
            <p>volatile acidity:</p>
            <p><input type="number" step="0.0001" name="va" class ="inp" /></p>
             <p>citric acid:</p>
            <p><input type="number" step="0.0001" name="ca" class ="inp" /></p>
        </div>
        <div class ="box">
             <p>chlorides:</p>
            <p><input type="number" step="0.0001" name="ch" class ="inp" /></p>
             <p>free sulfur dioxide:</p>
            <p><input type="number" step="0.0001" name="fsd" class ="inp" /></p>
             <p>total sulfur dioxide:</p>
            <p><input type="number" step="0.0001" name="tsd" class ="inp" /></p>
            <p>residual sugar:</p>
                <p><input type="number" step="0.0001" name="rs" class ="inp" /></p>
        </div>
            <div class ="box">
             <p>pH:</p>
            <p><input type="number" step="0.0001" name="pH" class ="inp"/></p>
             <p>sulphates:</p>
            <p><input type="number" step="0.0001" name="su" class ="inp" /></p>
             <p>alcohol:</p>
            <p><input type="number" step="0.0001" name="alc" class ="inp" /></p>
            <p><input type="submit" value="Submit" class ="button"/></p>
            </div>

    
    </form>

{% endblock %}
